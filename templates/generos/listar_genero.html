{% extends "index.html" %}

{% block content %}
    <h1>Gêneros Cadastrados</h1>

    {% if tabela == 'generos' %}
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Nome do Gênero</th>
                <th>Ações</th>
            </tr>
            {% for genero in dados %}
            <tr>
                <td>{{ genero[0] }}</td>
                <td>{{ genero[1] }}</td>
                <td>
                    <a href="{{ url_for('editar_genero', id=genero[0]) }}">Editar</a> |
                    <a href="{{ url_for('excluir_genero', id=genero[0]) }}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <p><a href="{{ url_for('novo_genero') }}">Adicionar novo gênero</a></p>
    {% endif %}

{% endblock %}
