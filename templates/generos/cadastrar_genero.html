{% extends "index.html" %}

{% block content %}
    <h2>{{ 'Editar' if dado else 'Novo' }} {{ tabela|capitalize }}</h2>

    <form method="POST">
        {% if tabela == 'generos' %}
            <label>Nome do Gênero:</label>
            <input name="nome" value="" required><br><br>

        {% elif tabela == 'usuarios' %}
            <label>Nome:</label><input name="nome" value=""><br>
            <label>Email:</label><input name="email" value=""><br>
            <label>Telefone:</label><input name="telefone" value=""><br>
            <label>Data de Inscrição:</label><input type="date" name="data_inscricao" value=""><br>
            <label>Multa Atual:</label><input type="number" step="0.01" name="multa" value=""><br>
        {% endif %}

        <button type="submit">Salvar</button>
    </form>

{% endblock %}
